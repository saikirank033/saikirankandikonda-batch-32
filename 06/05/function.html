<html>
    <head>
        <script>
            let Hobbies=["playing games", "watching movies","exploring new things"]
            function hobbyreturn(){
                return Hobbies;
            }
            console.log(hobbyreturn());

            function addHobby(newElement){
                Hobbies.push(newElement);
                return Hobbies;
            }
            console.log(addHobby("driving"));

            function delHobby(delElement){
                let index=Hobbies.indexOf(delElement);
                Hobbies.splice(index, 1);
                return Hobbies;
            }
            console.log(delHobby("playing games"));

        </script>
    </head>
</html>
